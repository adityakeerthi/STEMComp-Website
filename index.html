<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>STEMComp 2020</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </head>

    <!-- move the css to another file eventually lol -->

    <style>

        body {
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
            overflow-x: hidden;
        }

        div {
            height: 100vh;
            width: auto;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: scroll;
        }

        .intro-block {
            background-color: #b1d3ff;
            background-image: url("images/1.png");
        }

        .mid-block-1 {
            background-color: #390072;
            background-image: url("images/2.png");
        }

        .mid-block-2 {
            background-color: #390072;
            background-image: url("images/3.png");
        }

        .end-block {
            background-color: #b1d3ff;
            background-image: url("images/4.png");
        }

        .nav-bar {
            background-color: #b1d3ff;
            background-size: cover;
            height: 7vmax;
            width: auto;
            text-align: right;
        }

        .nav-button {
            background-color: #d4e7ff;
            color: #41364C;
            text-align: center;
            border: none;
            padding: 0.7vw 1vw;
            margin: 2vw 1vw 0vw 1vw;
            font-size: 1vw;
            /*just for now*/
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
        }

        .login-button {
            background-color: #BF93BC;
            color: #41364C;
            text-align: center;
            border: none;
            padding: 0.7vw 1vw;
            margin: 2vw 1vw 0vw 1vw;
            font-size: 1vw;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
        }

        button:hover {
            animation-name: button-anim;
            animation-duration: 0.6s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes button-anim {
            100% {
                background-color: #6889ff;
            }
        }

        #button-animation {
            animation-name: button-anim;
            animation-duration: 1s;
        }

        @media (min-width: 182vh) { /*accomodate window dragged wide (horizontally)*/
            div {
                height: 55vw;
                width: auto;
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: scroll;
            }           
        }
       
    </style>


<div class="fluid-container">
    
    <body>

        <header class="nav-bar">
            <button type="button" class="nav-button" style="margin-left:0vw">About</button>
            <button type="button" class="nav-button">Competition Details</button>
            <button type="button" class="nav-button">Prizes</button>
            <button type="button" class="nav-button">Our Sponsors</button>
            <button type="button" class="nav-button" style="margin-right:5vw">Contact Us</button>
            <button type="button" class="login-button">Register</button>
            <button type="button" class="login-button" style="margin-right:3vw">Log In</button>
        </header>

        <div id="title" class="intro-block">
        </div>

        <div id="video" class="mid-block-1">
        </div>

        <div id="info" style="background-color:#390072">
        </div>

        <div id="prizes" class="mid-block-2">
        </div>

        <div id="sponsors" style="background-color:#b1d3ff">
        </div>

        <div id="contact" class="end-block">
        </div>

        <footer>
        </footer>

    </body>

    </div>
</html>
