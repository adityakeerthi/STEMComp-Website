<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../styles/website.css">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title> STEMComp 2020 </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<div class="fluid-container">

    <body style="background-color: #390072;">

        <!-- NAVIGATION MENU ------------------------------------------------------->
        <header id="navigation-bar">
            <nav class="navbar navbar-expand-sm my-nav" id="navigation-bar">
                <a class="navbar-brand" href="#" style="margin: 1vmin 1vmin">
                    <img src="../assets/images/logo.png" alt="STEMComp 2020"
                        style="height:10vmax; width:10vmax; margin-right: 2vmax">
                </a>
                <h1> Registration </h1>
                <button class="navbar-toggler my-auto" style="background-color:#b1d3ff" type="button"
                    data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="fas fa-bars"></span>
                </button>
                <ul class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto my-auto" id="register-navbar">
                        <li class="nav-item">
                            <a href="../index.html"><button id="about-btn" class="home-button">Home</button></a>
                        </li>
                    </ul>
                </ul>
            </nav>
        </header>

        <!-- FORM BLOCK ----------------------------------------------------------->

        <div id="register-content">

            <div class="register-block" id="title">

                <div class="container-fluid" height="inherit">

                    <div class="row">
                        <div class="col-12 sixty-top register-wrapper">
                            <form id="signup-form" class="signup-form">

                                <h5 class="form-heading">Personal Information:</h5>

                                <input type="text" id="first-name" size="30" placeholder="i.e. John" required /><br>
                                <label for="first-name">First name</label><br>

                                <input type="text" id="last-name" size="30" placeholder="i.e. Smith" required /><br>
                                <label for="last-name">Last name</label><br>

                                <input type="email" id="signup-email" size="30" placeholder="i.e stempcomp.info@gmail.com"
                                    required /><br>
                                <label for="signup-email">Email address</label><br>

                                <input type="password" id="signup-password" size="30" required /><br>
                                <label for="signup-password">Password (at least 6 characters long)</label><br><br>

                                <h5 class="form-heading">Shipping Address:</h5>

                                <input type="text" id="street-number" size="30" placeholder="i.e. 123"
                                    required /><br>
                                <label for="street-number">Street Number</label><br>

                                <input type="text" id="street-name" size="30" placeholder="i.e. Alphabet Road"
                                required /><br>
                                <label for="street-name">Street Name</label><br>

                                <input type="text" id="apartment-number" size="30" /><br>
                                <label for="apartment-number">Apartment number (leave blank if not applicable)</label><br>

                                <input type="text" id="postal-code" size="30" required /><br>
                                <label for="postal-code">Postal code</label><br>

                                <input type="text" id="city" size="30" required /><br>
                                <label for="city">City</label><br>

                                <h5 class="form-heading">Academic Information:</h5>

                                <select id="grade">
                                    <option value= "9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>

                                <label for="grade">Grade</label><br>

                                <input type="text" id="school" size="30" placeholder="i.e Science Collegiate Institute "
                                    required /><br>
                                <label for="school">School [No abbreviations]</label><br>

                                <h6>Before you click "Sign up" please double check for typos and make sure all the information
                                    you entered is valid. You will not be able to change it after.</h6>
                                <br />
                                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
                            </form>                        
                            <div class="col-12 sixty-top" style="height:auto; margin-top: 12vmin; text-align: center"></div>
                        </div>
                    
                    </div>
                </div>
            </div>
            
        </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>

    <script src="../scripts/api.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/login.js"></script>

    </body>

</html>
